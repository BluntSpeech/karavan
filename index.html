<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARAVAN Typeface</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background-color: #E8D6C1;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
        }
        .title {
            font-size: clamp(60px, 12vw, 190px);
            font-weight: bold;
            color: #5D4037;
            font-family: 'DM Serif Display', serif;
        }
        .subtitle {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
        }
        .box {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            margin: auto;
            height: auto;
            margin-top: 20px;
            position: relative;
        }
        .left {
            background-color: #005F73;
            flex: 1;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: 16px;
        }
        .right {
            flex: 2;
            background-color: #CA8A04;
            position: relative;
        }
        .bottom-section {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 70px;
            display: flex;
            flex-direction: column;
        }
        .orange-bar {
            background-color: #5D4037;
            height: 40px;
        }
        .green-bar {
            background-color: #005F73;
            height: 30px;
        }
        .text-box {
            position: absolute;
            right: 10px;
            bottom: 20px;
            font-size: 14px;
            color: #5D4037;
        }
        @media (min-width: 768px) {
            .box {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <div class="subtitle">VJ-Type Foundry</div>
    <div class="container">
        <div class="title">KARAVAN</div>
        <div class="box">
            <div class="left">Typography is an art form that shapes the way we experience written words.</div>
            <div class="right">
                <div class="bottom-section">
                    <div class="orange-bar"></div>
                    <div class="green-bar"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
