<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARAVAN</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: #e0e1dd;
            font-family: Arial, sans-serif;
            line-height: 1.75;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background: transparent;
            padding: 40px 20px;
            width: 100%;
            text-align: center;
            position: relative;
        }
        .top-menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .menu-button {
            background: none;
            border: 2px solid orange;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            color: orange;
            cursor: pointer;
            transition: background 0.2s ease, color 0.2s ease;
            text-transform: uppercase;
        }
        .menu-button:hover {
            background: orange;
            color: black;
        }
        h1, .experimental {
            color: orange;
            font-weight: bold;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        h2 {
            margin-top: 10px;
            font-size: 1.4em;
            font-weight: normal;
            color: #e0e1dd;
        }
        button {
            padding: 15px 30px;
            background: #FFBB33;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background 0.15s ease, transform 0.1s ease;
            margin-top: 20px;
            box-shadow: 0 4px 12px rgba(255, 187, 51, 0.4);
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.4);
        }
        button:active {
            background: #CC7700;
            transform: scale(0.96);
            box-shadow: 0 2px 8px rgba(204, 119, 0, 0.6);
        }
        .rules-list p {
            margin: 16px 0;
            font-size: 1.2em;
        }
        .rules-divider {
            height: 2px;
            background-color: orange;
            margin: 5px auto;
            width: 20px;
        }
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
            z-index: -1;
        }
        .star {
            position: absolute;
            background: white;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        footer {
            color: #777;
            font-size: 0.9em;
            margin-top: 20px;
        }
        .experimental {
            font-size: 1.2em;
            margin: 5px 0;
        }
        #emailForm {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="stars" id="starContainer"></div>
    <header>
        <div class="top-menu">
            <button class="menu-button" onclick="location.href='about.html'">About Us</button>
            <button class="menu-button" onclick="location.href='privacy.html'">Privacy</button>
            <button class="menu-button" onclick="location.href='past-stories.html'">Past Stories</button>
        </div>
        <h1>KARAVAN</h1>
        <p class="experimental">EXPERIMENTAL GAZETTE SECURED BY MULTI-LAYER ENCRYPTION</p>
        <h2>Freedom of speech is under threat like never before<br>Keep speaking about what matters</h2>
    </header>

    <section>
        <button onclick="showEmailForm()">SUBSCRIBE</button>
        <div id="emailForm">
            <input type="email" id="email" placeholder="Enter your email">
            <button onclick="subscribe()">CONFIRM</button>
        </div>
    </section>
