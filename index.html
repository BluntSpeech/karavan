<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karavan Design</title>
    <style>
        @font-face {
            font-family: 'Cako';
            src: url('https://your-font-source/Cako.woff2') format('woff2'); /* Путь к файлу шрифта */
            font-weight: normal;
            font-style: normal;
        }
        body {
            background-color: #F2E6D4; /* Ivory background */
            color: #1A1A2E; /* Dark blue text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .karavan-title {
            font-family: 'Cako', serif;
            font-size: 6rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <h1 class="karavan-title">КАРАВАН</h1>
</body>
</html>
