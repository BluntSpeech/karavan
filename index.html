<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARAVAN Typeface</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        @font-face {
            font-family: 'CAKO';
            src: url('https://example.com/fonts/CAKO.woff2') format('woff2'); /* Укажи верный путь */
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #F5E6C8;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .nav {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .container {
            text-align: center;
            padding: 20px;
            width: 90%;
            max-width: 800px;
        }
        .title {
            font-size: clamp(60px, 12vw, 190px);
            font-weight: bold;
            color: #0D0D0D;
            font-family: 'CAKO', sans-serif;
            text-align: center;
        }
        .box {
            display: flex;
            width: 100%;
            height: auto;
            margin-top: 20px;
            position: relative;
        }
        .left {
            background-color: #2E4A62;
            flex: 1;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            font-size: 20px;
            text-align: center;
            font-weight: normal;
            line-height: 1.6;
            letter-spacing: 0.5px;
        }
        .description {
            font-family: 'Inter', sans-serif;
            font-size: 22px;
            font-weight: normal;
            line-height: 1.5;
        }
        .right {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .bar {
            width: 100%;
            padding: 20px;
            color: white;
            text-align: center;
            flex: 1;
        }
        .bar1 { background-color: #C3643F; }
        .bar2 { background-color: #F4A261; }
        .bar3 { background-color: #4E5E2E; }
        .subscribe-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-top: 20px;
        }
        .subscribe-button {
            background-color: #E07A5F;
            color: white;
            border: none;
            padding: 20px 0;
            font-size: 22px;
            cursor: pointer;
            border-radius: 10px;
            width: 100%;
            text-align: center;
            transition: 0.3s ease;
            position: relative;
            box-shadow: 0 0 10px rgba(224, 122, 95, 0.6);
        }
        .subscribe-button:hover {
            box-shadow: 0 0 20px rgba(224, 122, 95, 0.9);
            transform: scale(1.02);
        }
        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(224, 122, 95, 0.6); }
            50% { box-shadow: 0 0 20px rgba(224, 122, 95, 1); }
            100% { box-shadow: 0 0 10px rgba(224, 122, 95, 0.6); }
        }
        .subscribe-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            animation: glow 2s infinite;
        }
        #emailForm {
            display: none;
            flex-direction: column;
            width: 100%;
            margin-top: 15px;
        }
        input[type="email"] {
            padding: 15px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: calc(100% - 20px);
            margin-bottom: 10px;
        }
        .send-button {
            background-color: #F4A261;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            text-align: center;
            transition: 0.3s ease;
        }
        .send-button:hover {
            background-color: #E07A5F;
        }
    </style>
</head>
<body>
    <div class="nav">
        <span>About Us</span>
        <span>Archive</span>
        <span>Support</span>
    </div>
    <div class="container">
        <div class="title">KARAVAN</div>
        <div class="box">
            <div class="left">
                <span class="description"><b>Karavan — an independent experimental gazette.</b> Created for free expression of opinions, protected by multi-layer encryption, and funded exclusively by its readers.</span>
            </div>
            <div class="right">
                <div class="bar bar1">Ad-free forever</div>
                <div class="bar bar2">Every word is human-made</div>
                <div class="bar bar3">No hate or discrimination<br>(We're fed up with this irl)</div>
            </div>
        </div>
    </div>
</body>
</html>
