<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARAVAN Design</title>
    <style>
        @font-face {
            font-family: 'Cako';
            src: url('https://your-font-source/Cako.woff2') format('woff2'); /* Путь к файлу шрифта */
            font-weight: normal;
            font-style: normal;
        }
        body {
            background-color: #F2E6D4; /* Ivory background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .karavan-title {
            font-family: 'Cako', serif;
            font-size: 6rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: black;
            z-index: 2;
        }
        .abstract-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .shape {
            position: absolute;
            border-radius: 50%;
        }
        .shape-1 { background-color: #D85C41; width: 150px; height: 150px; top: 20%; left: 10%; }
        .shape-2 { background-color: #4A6FA5; width: 200px; height: 200px; top: 50%; right: 15%; }
        .shape-3 { background-color: #AA7A84; width: 120px; height: 120px; bottom: 10%; left: 40%; }
        .shape-4 { background-color: #E9C46A; width: 170px; height: 170px; bottom: 30%; right: 30%; }
    </style>
</head>
<body>
    <div class="abstract-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>
    <h1 class="karavan-title">KARAVAN</h1>
</body>
</html>
