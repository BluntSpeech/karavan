<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARAVAN Typeface</title>
    <style>
        @font-face {
            font-family: 'CAKO';
            src: url('/mnt/data/CAKO.woff2') format('woff2'); /* Ensure correct path */
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #F5E6C8;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .nav {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .container {
            text-align: center;
            padding: 20px;
            width: 90%;
            max-width: 800px;
        }
        .title {
            font-size: clamp(60px, 12vw, 190px);
            font-weight: bold;
            color: #0D0D0D;
            font-family: 'CAKO', sans-serif;
            text-align: center;
        }
        .box {
            display: flex;
            width: 100%;
            height: auto;
            margin-top: 20px;
            position: relative;
        }
        .left {
            background-color: #2E4A62;
            flex: 1;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            font-size: 22px;
            text-align: center;
            font-weight: normal;
            line-height: 1.6;
            letter-spacing: 0.5px;
        }
        .description {
            font-family: 'Inter', sans-serif;
            font-size: 22px;
            font-weight: normal;
            line-height: 1.5;
        }
        .right {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .bar {
            width: 100%;
            padding: 40px; /* Increased padding to make text larger */
            color: white;
            text-align: center;
            flex: 1;
            font-size: 22px; /* Matching the size of text in blue block */
            font-family: 'CAKO', sans-serif;
            font-weight: bold;
        }
        .bar1 { background-color: #C3643F; }
        .bar2 { background-color: #F4A261; }
        .bar3 { background-color: #4E5E2E; }
    </style>
</head>
<body>
    <div class="nav">
        <span>About Us</span>
        <span>Archive</span>
        <span>Support</span>
    </div>
    <div class="container">
        <div class="title">KARAVAN</div>
        <div class="box">
            <div class="left">
                <span class="description"><b>Karavan â€” an independent experimental gazette.</b> Created for free expression of opinions, protected by multi-layer encryption, and funded exclusively by its readers.</span>
            </div>
            <div class="right">
                <div class="bar bar1">Ad-free forever</div>
                <div class="bar bar2">Every word is human-made</div>
                <div class="bar bar3">No hate or discrimination<br>(We're fed up with this irl)</div>
            </div>
        </div>
    </div>
</body>
</html>
