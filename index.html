<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARAVAN Typeface</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background-color: #F5E6C8;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .subscribe-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .subscribe-button {
            background-color: #E07A5F;
            color: white;
            border: none;
            padding: 20px 0;
            font-size: 22px;
            cursor: pointer;
            border-radius: 10px;
            width: 100%;
            text-align: center;
            transition: 0.3s ease;
            position: relative;
            box-shadow: 0 0 10px rgba(224, 122, 95, 0.6);
        }
        .subscribe-button:hover {
            box-shadow: 0 0 20px rgba(224, 122, 95, 0.9);
            transform: scale(1.02);
        }
        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(224, 122, 95, 0.6); }
            50% { box-shadow: 0 0 20px rgba(224, 122, 95, 1); }
            100% { box-shadow: 0 0 10px rgba(224, 122, 95, 0.6); }
        }
        .subscribe-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            animation: glow 2s infinite;
        }
        #emailForm {
            display: none;
            flex-direction: column;
            width: 100%;
            margin-top: 15px;
        }
        input[type="email"] {
            padding: 15px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: calc(100% - 20px);
            margin-bottom: 10px;
        }
        .send-button {
            background-color: #F4A261;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            text-align: center;
            transition: 0.3s ease;
        }
        .send-button:hover {
            background-color: #E07A5F;
        }
    </style>
</head>
<body>
    <section class="subscribe-container">
        <button class="subscribe-button" onclick="showEmailForm()">SUBSCRIBE</button>
        <div id="emailForm">
            <input type="email" id="email" placeholder="Enter your email">
            <button class="send-button" onclick="subscribe()">SEND</button>
        </div>
    </section>
    <script>
        function showEmailForm() {
            document.getElementById("emailForm").style.display = "flex";
        }
        function subscribe() {
            const email = document.getElementById("email").value;
            alert("Subscription confirmed for: " + email);
            document.getElementById("emailForm").style.display = "none";
        }
    </script>
</body>
</html>
