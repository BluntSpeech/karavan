<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARAVAN Typeface</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background-color: #F5E6C8;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
        }
        .title {
            font-size: clamp(60px, 12vw, 190px);
            font-weight: bold;
            color: #0D0D0D;
            font-family: 'DM Serif Display', serif;
        }
        .subtitle {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
        }
        .box {
            display: flex;
            flex-direction: row;
            width: 100%;
            max-width: 800px;
            margin: auto;
            height: auto;
            margin-top: 20px;
            position: relative;
        }
        .left {
            background-color: #2E4A62;
            flex: 1;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: 16px;
            text-align: center;
        }
        .right {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-size: 16px;
            text-align: center;
        }
        .bar {
            width: 100%;
            padding: 10px;
            color: white;
        }
        .bar1 {
            background-color: #E76F51;
        }
        .bar2 {
            background-color: #F4A261;
        }
        .bar3 {
            background-color: #2A9D8F;
        }
        @media (max-width: 768px) {
            .box {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="subtitle">VJ-Type Foundry</div>
    <div class="container">
        <div class="title">KARAVAN</div>
        <div class="box">
            <div class="left">KARAVAN is an experimental gazette exploring radical ideas, hidden stories, and artistic freedom beyond the mainstream.</div>
            <div class="right">
                <div class="bar bar1">No AI-generated content, no corporate influence.</div>
                <div class="bar bar2">Encouraging anonymous and uncensored expression.</div>
                <div class="bar bar3">Journalism beyond traditional constraints.</div>
            </div>
        </div>
    </div>
</body>
</html>
