<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARAVAN Typeface</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background-color: #F4F1EB;
            font-family: 'Inter', sans-serif;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .title {
            font-size: 190px;
            font-weight: bold;
            color: #0D0D0D;
            font-family: 'DM Serif Display', serif;
        }
        .subtitle {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
        }
        .variants {
            font-size: 12px;
            position: absolute;
            top: 40px;
            right: 40px;
            color: #0D0D0D;
        }
        .box {
            display: flex;
            width: 80%;
            margin: auto;
            height: 300px;
            margin-top: 20px;
            position: relative;
        }
        .left {
            background-color: #2E4A62;
            flex: 1;
            margin-right: 5px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: 16px;
        }
        .right {
            flex: 2;
            background-color: #E3C5A8;
            position: relative;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 50% 80%, 0 100%);
        }
        .bottom-section {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            display: flex;
            flex-direction: column;
        }
        .orange-bar {
            background-color: #D97742;
            height: 30px;
        }
        .green-bar {
            background-color: #556B2F;
            height: 20px;
        }
        .text-box {
            position: absolute;
            right: 10px;
            bottom: 20px;
            font-size: 14px;
            color: #0D0D0D;
        }
    </style>
</head>
<body>
    <div class="subtitle">VJ-Type Foundry</div>
    <div class="variants">Black &nbsp;&nbsp; Regular &nbsp;&nbsp; Thin</div>
    <div class="container">
        <div class="title">KARAVAN</div>
        <div class="box">
            <div class="left">Typography is an art form that shapes the way we experience written words.</div>
            <div class="right">
                <div class="bottom-section">
                    <div class="orange-bar"></div>
                    <div class="green-bar"></div>
                </div>
                <div class="text-box">KARAVAN TYPEFACE & Italics</div>
            </div>
        </div>
    </div>
</body>
</html>
