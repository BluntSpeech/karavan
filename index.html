<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARAVAN Typeface</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background-color: #F5E6C8;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
        }
        .title {
            font-size: clamp(60px, 12vw, 190px);
            font-weight: bold;
            color: #0D0D0D;
            font-family: 'DM Serif Display', serif;
        }
        .subtitle {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
        }
        .box {
            display: flex;
            width: 100%;
            max-width: 800px;
            margin: auto;
            height: auto;
            margin-top: 20px;
            position: relative;
        }
        .left {
            background-color: #2E4A62;
            flex: 1;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: 16px;
            text-align: center;
        }
        .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .bar {
            width: 100%;
            padding: 15px;
            color: white;
            text-align: center;
        }
        .bar1 {
            background-color: #C3643F;
        }
        .bar2 {
            background-color: #F4A261;
        }
        .bar3 {
            background-color: #4E5E2E;
        }
        @media (max-width: 768px) {
            .box {
                flex-direction: column;
            }
            .right {
                width: 100%;
            }
        }
        .subscribe-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .subscribe-button {
            background-color: #FF5733;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        #emailForm {
            display: none;
            margin-top: 10px;
        }
        input[type="email"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="subtitle">VJ-Type Foundry</div>
    <div class="container">
        <div class="title">KARAVAN</div>
        <div class="box">
            <div class="left">
                <p>EXPERIMENTAL GAZETTE SECURED BY MULTI-LAYER ENCRYPTION</p>
                <h2>World is changing<br>Keep talking about what matters</h2>
            </div>
            <div class="right">
                <div class="bar bar1">Ad-free forever</div>
                <div class="bar bar2">Every word is human-made</div>
                <div class="bar bar3">No hate or discrimination<br>(We're fed up with this irl)</div>
            </div>
        </div>
    </div>
    <section class="subscribe-container">
        <button class="subscribe-button" onclick="showEmailForm()">AGREE</button>
        <div id="emailForm">
            <input type="email" id="email" placeholder="Enter your email">
            <button class="subscribe-button" onclick="subscribe()">CONFIRM</button>
        </div>
    </section>
    <script>
        function showEmailForm() {
            document.getElementById("emailForm").style.display = "block";
        }
        function subscribe() {
            const email = document.getElementById("email").value;
            alert("Subscription confirmed for: " + email);
        }
    </script>
</body>
</html>
