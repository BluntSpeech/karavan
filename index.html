<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARAVAN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 1000px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .left-panel {
            flex: 1;
            background: #007BFF;
            color: white;
            padding: 20px;
            border-radius: 10px 0 0 10px;
        }
        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .rule {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .rule:nth-child(1) { background: #FF5733; }
        .rule:nth-child(2) { background: #33C3FF; }
        .rule:nth-child(3) { background: #28A745; }
        .subscribe-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .subscribe-button {
            background-color: #FF5733;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        #emailForm {
            display: none;
            margin-top: 10px;
        }
        input[type="email"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <p>EXPERIMENTAL GAZETTE SECURED BY MULTI-LAYER ENCRYPTION</p>
            <h2>World is changing<br>Keep talking about what matters</h2>
        </div>
        <div class="right-panel">
            <div class="rule">Ad-free forever</div>
            <div class="rule">Every word is human-made</div>
            <div class="rule">No hate or discrimination<br>(We're fed up with this irl)</div>
        </div>
    </div>
    <section class="subscribe-container">
        <button class="subscribe-button" onclick="showEmailForm()">AGREE</button>
        <div id="emailForm">
            <input type="email" id="email" placeholder="Enter your email">
            <button class="subscribe-button" onclick="subscribe()">CONFIRM</button>
        </div>
    </section>
    <script>
        function showEmailForm() {
            document.getElementById("emailForm").style.display = "block";
        }
        function subscribe() {
            const email = document.getElementById("email").value;
            alert("Subscription confirmed for: " + email);
        }
    </script>
</body>
</html>
