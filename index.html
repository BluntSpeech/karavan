<!DOCTYPE html>
<link rel="icon" href="favicon.png" type="image/png">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORGE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400&display=swap');
        
        body {
            background-color: #F4EDE4; /* Macadamia */
            color: #1E3A5F; /* Cool Blue */
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
            overflow-y: auto;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 8rem; /* Slightly reduced size */
            color: #E63946; /* Redwood */
            text-shadow: 3px 3px 10px rgba(255, 94, 0, 0.8); /* Softer Orange Glow */
            margin: 50px 0 20px;
            width: 100%;
            text-align: center;
        }
        
        .tagline {
            font-size: 1.6rem; /* Slightly larger */
            font-weight: bold;
            max-width: 850px; /* Wider max width */
            margin: 20px 0 40px;
            color: #1E3A5F; /* Cool Blue */
            text-transform: uppercase;
        }
        
        .nav {
            display: flex;
            gap: 20px;
            margin: 20px 0 40px;
        }
        
        .nav a {
            text-decoration: none;
            color: #FFFFFF; /* White */
            font-weight: bold;
            font-size: 1.4rem; /* Adjusted size */
            background: #8D695D; /* Caramel */
            padding: 8px 14px; /* Adjusted padding */
            border-radius: 6px;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        
        .nav a:hover {
            background: #6C4B3A; /* Darker Caramel */
            transform: scale(1.05); /* Slight hover effect */
        }
        
        .sections {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
            margin-bottom: 100px;
        }
        
        .section {
            border-radius: 10px;
            padding: 30px;
            width: 180px;
            height: 130px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: #F4EDE4; /* Macadamia */
        }
        
        .section:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .section:nth-child(1) { background-color: #9B2226; } /* Redwood */
        .section:nth-child(2) { background-color: #B83D02; } /* Burnt Umber */
        .section:nth-child(3) { background-color: #1E3A5F; } /* Cool Blue */
        .section:nth-child(4) { background-color: #6C89A7; } /* Light Grayish */
    </style>
</head>
<body>
    <h1>FORGE</h1>
    <p class="tagline">PROVOCATIVE JOURNALISM.<br>SPEAK FREELY, STAY PRIVATE.<br>NO AI. NO ADS. NO HATE.</p>
    
    <div class="nav">
        <a href="#about">ABOUT</a>
        <a href="#privacy">PRIVACY</a>
        <a href="#support">SUPPORT</a>
    </div>
    
    <div class="sections">
        <div class="section">Rage</div>
        <div class="section">Confession</div>
        <div class="section">Havoc</div>
        <div class="section">Colosseum</div>
    </div>
</body>
</html>
