<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>KARAVAN</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        html, body {
            margin: 0;
            padding: 20px;
            background: black;
            color: #e0e1dd;
            font-family: Arial, sans-serif;
            line-height: 1.75;
            text-align: center;
            max-width: 100vw;
            overflow-x: hidden;
            position: relative;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .top-menu {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .menu-button {
            background: none;
            border: 2px solid orange;
            padding: 8px 12px;
            font-size: 0.9em;
            font-weight: bold;
            color: orange;
            cursor: pointer;
            transition: background 0.2s ease, color 0.2s ease;
            text-transform: uppercase;
        }

        .menu-button:hover {
            background: orange;
            color: black;
        }

        h1 {
            color: orange;
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.2em;
            color: #e0e1dd;
        }

        .subscribe-container {
            margin-top: 40px;
        }

        .subscribe-button {
            padding: 12px 25px;
            background: #FFBB33;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.15s ease, transform 0.1s ease;
            box-shadow: 0 4px 12px rgba(255, 187, 51, 0.4);
        }

        .subscribe-button:active {
            background: #CC7700;
            transform: scale(0.96);
        }

        #emailForm {
            display: none;
            margin-top: 15px;
        }

        input[type="email"] {
            padding: 12px;
            width: 80%;
            max-width: 350px;
            border: 1px solid #444;
            border-radius: 6px;
            background: #1b263b;
            color: #e0e1dd;
            text-align: center;
            font-size: 1em;
        }

        #rules {
            margin-top: 40px;
        }

        .rules-list p {
            margin: 8px 0;
        }

        footer {
            color: #777;
            font-size: 0.9em;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="stars" id="starContainer"></div>

    <header>
        <div class="top-menu">
            <button class="menu-button" onclick="location.href='about.html'">About Us</button>
            <button class="menu-button" onclick="location.href='past-stories.html'">Archive</button>
        </div>
        <h1>KARAVAN</h1>
        <h2>World is changing<br>Keep talking about what matters</h2>
    </header>

    <section class="subscribe-container">
        <button class="subscribe-button" onclick="showEmailForm()">AGREE</button>
        <div id="emailForm">
            <input type="email" id="email" placeholder="Enter your email">
            <button class="subscribe-button" onclick="subscribe()">CONFIRM</button>
        </div>
    </section>

    <section id="rules">
        <h2 style="color: orange;">KARAVAN RULES</h2>
        <div class="rules-list">
            <p>Ad-free forever</p>
            <p>Every word is human-made</p>
            <p>No hate or discrimination<br>(We're fed up with this IRL)</p>
        </div>
    </section>

    <footer>
        KARAVAN 2025 Â© No rights reserved.<br>Including yours.
    </footer>

    <script>
        function createStars() {
            const starContainer = document.getElementById('starContainer');
            starContainer.innerHTML = ""; // Clear old stars if reloaded
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                star.style.animationDuration = (Math.random() * 2 + 1) + 's';
                starContainer.appendChild(star);
            }
        }
        createStars();

        function showEmailForm() {
            const form = document.getElementById('emailForm');
            form.style.display = form.style.display === 'block' ? 'none' : 'block';
        }

        function subscribe() {
            const emailInput = document.getElementById('email');
            const email = emailInput.value.trim();
            
            if (!validateEmail(email)) {
                alert("Please enter a valid email address.");
                return;
            }

            fetch('https://formspree.io/f/xdkazqbl', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email })
            })
            .then(response => {
                if (response.ok) {
                    alert('Success! Welcome to Karavan');
                    emailInput.value = "";
                    document.getElementById('emailForm').style.display = 'none';
                } else {
                    throw new Error('Subscription failed.');
                }
            })
            .catch(error => alert('Error: ' + error.message));
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
