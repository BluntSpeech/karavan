<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cako Typeface</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background-color: #E6E2D5;
            font-family: 'DM Serif Display', serif;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .title {
            font-size: 140px;
            font-weight: bold;
        }
        .subtitle {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
        }
        .variants {
            font-size: 12px;
            position: absolute;
            top: 40px;
            right: 40px;
        }
        .box {
            display: flex;
            width: 80%;
            margin: auto;
            height: 300px;
            margin-top: 20px;
        }
        .left {
            background-color: #1F4A72;
            flex: 1;
            margin-right: 5px;
        }
        .right {
            flex: 2;
            background-color: #DAB5A1;
            position: relative;
        }
        .circle {
            width: 120px;
            height: 120px;
            background-color: #B97D91;
            border-radius: 50%;
            position: absolute;
            top: 40px;
            left: 40px;
        }
        .bottom-section {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            display: flex;
            flex-direction: column;
        }
        .orange-bar {
            background-color: #D05132;
            height: 30px;
        }
        .green-bar {
            background-color: #5A6B2F;
            height: 20px;
        }
        .text-box {
            position: absolute;
            right: 10px;
            bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="subtitle">VJ-Type Foundry</div>
    <div class="variants">Black &nbsp;&nbsp; Regular &nbsp;&nbsp; Thin</div>
    <div class="container">
        <div class="title">Cako</div>
        <div class="box">
            <div class="left"></div>
            <div class="right">
                <div class="circle"></div>
                <div class="bottom-section">
                    <div class="orange-bar"></div>
                    <div class="green-bar"></div>
                </div>
                <div class="text-box">CAKO TYPEFACE & Italics</div>
            </div>
        </div>
    </div>
</body>
</html>
